<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascota Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-300">
    <h1 class="font-bold text-xl text-center mt-10">Mascota Virtual</h1>
    <div class="mt-10 flex flex-col items-center">
        
        <div class="w-2/3 content-center grid grid-cols-2 gap-2 p-10 mb-10">
            <div class="w-full flex items-center justify-center">
                <p id="message" class="text-white text-center"></p> 
            </div>

            <div class="w-full flex flex-col">
                <h2 class="text-center text-xl mb-10 bg-emerald-800 rounded-lg text-white py-2">Estado: <span id="state" value="0" class="font-bold capitalize">Despierto</span></h2>

                <div class="flex justify-between">
                    <p id="output" class="capitalize text-white text-center w-1/3 h-10 self-center"></p>
                    
                    <img class="w-2/5" src="doggy.png" alt="Imagen perro">

                </div>
            </div>
            
        </div>

        <div class="w-2/3 grid grid-cols-2 gap-2 p-5">
            <button id="jugar" onclick="generarEstado(value);" value="0" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Jugar</button>
            <button id="ejercitar" onclick="generarEstado(value);" value="1" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Ejercitar</button>
            <button id="alimentar" onclick="generarEstado(value);" value="2" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Alimentar</button>
            <button id="abrazar" onclick="generarEstado(value);" value="3" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Abrazar</button>
            <button id="ignorar" onclick="generarEstado(value);" value="4" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Ignorar</button>
            <button id="despertar" onclick="generarEstado(value);" value="5" class="bg-indigo-700 hover:bg-indigo-900/50 rounded-lg text-xl text-white text-center p-2">Despertar</button>
        </div>
    </div>

    <footer class="flex text-lg justify-between bg-emerald-800 text-white text-center py-4 fixed bottom-0 w-full px-10">
        <div>
            <h3 class="text-white text-lg">Integrantes: <br><span>Jesus Alberto Gutierrez Lizaola <br>Alejandro Suarez Lopez</span></h3>
        </div>
